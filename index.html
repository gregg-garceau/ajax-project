<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="row jc-cent">
      <h1 class="header-font pokedex-header">Gregg's PokeDex</h1>
    </div>
    <div class="row space-around align-center">
      <a class="header-font gen-header" data-view="1">Gen 1</a>
      <i class="far fa-dot-circle fa-2x"></i>
      <a class="header-font gen-header" data-view="2">Gen 2</a>
      <i class="far fa-dot-circle fa-2x"></i>
      <a class="header-font gen-header" data-view="3">Gen 3</a>
    </div>
    <div class="row">
      <div class="row pokedex-top pokedex-color">
          <div class="main-dot circle"></div>
          <div class="sub-dots bg-orange circle"></div>
          <div class="sub-dots bg-yellow circle"></div>
          <div class="sub-dots bg-green circle"></div>
      </div>
    </div>
    <div class="row">
      <div class="row pokedex-left pokedex-color jc-cent align-center">
        <div class="row backscreen-color backscreen-left jc-cent align-center">
          <div class="row black-background view-back-left jc-cent align-center">
            <div class="row viewscreen-color pokemon-view rounded-border">

            </div>
          </div>
        </div>
      </div>
      <div class="row column-flex pokedex-right pokedex-color space-around align-center">
        <div class="row black-background view-back-right jc-cent align-center">
          <div class="row viewscreen-color list-view rounded-border">

          </div>
        </div>
        <div class="row align-center space-around">
          <button type="button" class="prev-btn btn-font-size body-font">Previous</button>
          <button type="button" class="next-btn btn-font-size body-font">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
