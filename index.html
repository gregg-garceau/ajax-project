<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="row navbar">
      <div class="column-full">
        <div class="flex column-flex align-center jc-cent nav-box">
          <h1 class="nav-title header-font">Gregg's Pok√©dex</h1>
        </div>
      </div>
    </nav>
    <div class="flex column-flex align-center jc-cent search-box">
      <h1 class="search-text body-font">Search by name or number:</h1>
      <label for="pokemon-search"></label>
      <input type="text" class="pokemon-search body-font" name="pokemon-search" placeholder="Example: Mankey or 56">
    </div>
  </header>
  <div class="container">
    <div class="row jc-cent">
      <div class="row column-flex pokedex-top pokedex-color">
        <div class="flex align-center jc-cent main-dot header-font circle on-button">ON</div>
        <div class="flex align-center jc-cent main-dot header-font circle off-button">OFF</div>
        <div class="sub-dots bg-orange circle"></div>
        <div class="sub-dots bg-yellow circle"></div>
        <div class="sub-dots bg-green circle"></div>
      </div>
      <div class="flex pokedex-left pokedex-color jc-cent align-center">
        <div class="flex backscreen-color backscreen-left jc-cent align-center">
          <div class="flex black-background view-back-left jc-cent align-center">
          <div class="poke-load hidden">
            <div class="lds-facebook">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
            <div class="viewscreen-color pokemon-view rounded-border hidden">
              <div class="flex screen-header align-center space-around body-font">
                <h3><span class="poke-name"></span></h3>
                <h3><span class="poke-id"></span></h3>
              </div>
              <div class="flex align-center space-around">
                <img src=" " class="poke-image sized" alt="pokemon-image">
                <img src=" " class="poke-image-shiny" alt="shiny-pokemon-image">
              </div>
              <div class="flex align-center space-around body-font">
                <h3>Weight: <span class="poke-weight"></span></h3>
                <h3>Height: <span class="poke-height"></span></h3>
              </div>
              <div class="flex align-center space-around body-font">
                <h3>Type 1: <span class="poke-type-one"></span></h3>
                <h3>Type 2: <span class="poke-type-two"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex column-flex pokedex-right pokedex-color space-around align-center">
        <div class="flex black-background view-back-right jc-cent align-center">
        <div class="list-load hidden">
          <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
          <div class="flex viewscreen-color list-view column-flex wrap body-font">
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
          </div>
        </div>
        <div class="flex align-center space-around">
          <button type="button" class="prev-btn btn-font-size body-font">Previous</button>
          <button type="button" class="next-btn btn-font-size body-font">Next</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="row footer align-center jc-cent">
      <a href="https://github.com/gregg-garceau" target="_blank" alt="Gregg Garceau's Github"><i
          class="fab fa-github fa-3x"></i></a>
      <a href="https://www.linkedin.com/in/ggarceau/" target="_blank" alt="Gregg Garceau's Linkedin"><i
          class="fab fa-linkedin fa-3x"></i></a>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
