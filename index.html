<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="row jc-cent">
      <h1 class="header-font pokedex-header">PokeDex</h1>
    </div>
    <div class="row space-around align-center">
      <a class="header-font gen-header" data-view="1">Gen 1</a>
      <i class="far fa-dot-circle fa-2x"></i>
      <a class="header-font gen-header" data-view="2">Gen 2</a>
      <i class="far fa-dot-circle fa-2x"></i>
      <a class="header-font gen-header" data-view="3">Gen 3</a>
    </div>
    <div class="row">
      <div class="row pokedex-top pokedex-color">
          <div class="main-dot circle"></div>
          <div class="sub-dots bg-orange circle"></div>
          <div class="sub-dots bg-yellow circle"></div>
          <div class="sub-dots bg-green circle"></div>
      </div>
    </div>
    <div class="row">
      <div class="flex pokedex-left pokedex-color jc-cent align-center">
        <div class="flex backscreen-color backscreen-left jc-cent align-center">
          <div class="flex black-background view-back-left jc-cent align-center">
            <div class="viewscreen-color pokemon-view rounded-border">
              <div class="flex screen-header align-center space-around body-font">
                <h3><span class="poke-name"></span></h3>
                <h3><span class="poke-id"></span></h3>
              </div>
              <div class="flex screen-image jc-cent align-center">
                <img src=" " class="poke-image" alt="poke-image">
              </div>
              <div class="flex screen-stats jc-cent space-around body-font">
                <h3>Weight: <span class="poke-weight"></span></h3>
                <h3>Height: <span class="poke-height"></span></h3>
              </div>
              <div class="flex screen-types align-center space-around body-font">
                <h3>Type One: <span class="poke-type-one"></span></h3>
                <h3>Type Two: <span class="poke-type-two"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex column-flex pokedex-right pokedex-color space-around align-center">
        <div class="flex black-background view-back-right jc-cent align-center">
          <div class="flex viewscreen-color list-view column-flex wrap body-font">
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
          </div>
        </div>
        <div class="flex align-center space-around">
          <button type="button" class="prev-btn btn-font-size body-font">Previous</button>
          <button type="button" class="next-btn btn-font-size body-font">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
